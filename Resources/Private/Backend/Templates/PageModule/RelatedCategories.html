<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="callout callout-info">
    <div class="media">
        <div class="media-left">
            <span class="fa-stack fa-lg callout-icon">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-info fa-stack-1x"></i>
            </span>
        </div>
        <div class="media-body">
            <h4 class="callout-title"><f:translate key="LLL:EXT:pxa_product_manager/Resources/Private/Language/locallang_be.xlf:be.page_categories_found" /></h4>
            <div class="callout-body">
                <p>
                    <f:translate
                            key="LLL:EXT:pxa_product_manager/Resources/Private/Language/locallang_be.xlf:be.page_is_used_for_categories_content" />
                </p>
                <p>
                    <f:for each="{categories}" as="category">
                        <a class="btn btn-info" href="{category.uri}">{category.title}</a>
                    </f:for>
                </p>
            </div>
        </div>
    </div>
</div>
</html>
