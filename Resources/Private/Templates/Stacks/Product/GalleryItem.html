<div class="product-gallery-item">

  <f:alias map="{s: settings.singleView.images}">
    <div class="pm-bs-row">
      <f:for as="image" each="{product.galleryImages}" iteration="iteration">
        <f:if condition="!{iteration.isFirst}">
          <div class="pm-bs-col-md-4">
              <a href="{f:uri.image(image: image, maxWidth: s.mainMaxWidth, maxHeight: s.mainMaxHeight)}"
                data-caption="{image.properties.description}"
                rel="picture-partial__zoom-{data.uid}"
                class="picture-partial__zoom-link">
                  <f:image image="{image}"
                      maxWidth="{s.mainMaxWidth}"
                      class="img-fluid"
                      alt="{image.alternative}"
                      title="{image.title}"
                      loading="lazy" />
              </a>
          </div>
        </f:if>
      </f:for>
      <f:if condition="{product.assets}">
          <f:for each="{product.assets}" as="asset" iteration="iteration">
            <div class="pm-bs-col-md-4">
              <div class="gallery-video-embed-responsive">
                  <f:media file="{asset}" class="img-fluid" alt="{product.name}"/>
              </div>
            </div>
          </f:for>
      </f:if>
    </div>
  </f:alias>
</div>
{childContent}
