<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ppm="http://typo3.org/ns/Pixelant/PxaProductManager/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{links}">
    <f:for each="{links}" as="link">
        <li class="product-related-link {f:if(condition: '{settings.singleView.productDataTableDocumentRow} == 1', then: 'pm-bs-col-lg-12', else: 'pm-bs-col-lg-4')}">
            <f:link.typolink parameter="{link.link}"
                title="{link.name}">
                <ppm:svg source="{f:uri.resource(path: 'Icons/FileIcons/arrow-right.svg', extensionName:'PxaProductManager')}"/><span>{link.name}</span>
            </f:link.typolink>
        </li>
    </f:for>
</f:if>
</html>
